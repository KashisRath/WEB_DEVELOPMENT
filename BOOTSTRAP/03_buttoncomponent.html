<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="03_buttoncomponent.css">
</head>
<body>
    <button>click me</button>
    <button class="btn btn-primary btn-lg">click me</button>
    <button class="btn btn-secondary btn-sm">click me</button>
    <button class="btn btn-outline-success">click me</button>
    <button class="btn btn-outline-warning">click me</button>
    <button class="btn btn-info">click me</button>
    <a href="#" class="btn btn-outline-dark">google me!</a>
    <h3>Notification <span class="badge bg-primary">20+</span></h3>
    <br>
    <button class="btn btn-primary">
        Followers
        <span class="badge bg-danger rounded-pill">100+</span>
    </button>
    <br>
    <div class="alert alert-danger">Download failed! please try again.</div>
    <div class="alert alert-success">Congratulations!Your score is 50/50.
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="container">
        <h2>bootstrap demo</h2>
        <div class="btn-group">
            <button class="btn btn-success">one</button>
            <button class="btn btn-success">two</button>
            <button class="btn btn-success">three</button>
        </div>
        <button class="btn btn-success">one</button>
        <button class="btn btn-success">two</button>
        <button class="btn btn-success">three</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
